[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer_runs=200
solc="0.8.28"

[rpc_endpoints]
gnosis = "${GNOSIS_RPC}"

[etherscan]
gnosisscan = { key = "${GNOSIS_SCAN_KEY}", chain = 100}

